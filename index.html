<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self Founders Club</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #1E1E1E;
    --white: #FFFFFF;
    --green: #0D9F57;
    --deep-green: #0B5E3C;
  }

  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--white);
    font-family: 'Inter', sans-serif;
  }

  /* Navbar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.1rem 2.5rem;
    border-bottom: 1px solid rgba(255,255,255,0.07);
    background: rgba(30,30,30,0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  .nav-logo {
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: -0.01em;
  }

  .nav-logo span { color: var(--green); }

  /* Hero section */
  .hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 clamp(2rem, 8vw, 7rem);
  }

  .hero-content {
    max-width: 820px;
    padding-top: 5rem;
  }

  /* Small green label */
  .eyebrow {
    font-size: 0.9rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: var(--white);
    margin-bottom: 1.5rem;
    opacity: 0;
    transform: translateY(12px);
    animation: fadeUp 0.7s cubic-bezier(0.16,1,0.3,1) 0.1s forwards;
  }

  .logo-self-founders { color: var(--white); }
  .logo-club { color: var(--green); }

  /* Big headline */
  .headline {
    font-size: clamp(3rem, 8.5vw, 7rem);
    font-weight: 900;
    line-height: 1.0;
    letter-spacing: -0.035em;
    margin-bottom: 2rem;
    opacity: 0;
    transform: translateY(16px);
    animation: fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) 0.25s forwards;
  }

  .headline .white { color: var(--white); }
  .headline .green { color: var(--green); }

  /* Subheading */
  .subheading {
    font-size: clamp(0.95rem, 2vw, 1.1rem);
    font-weight: 400;
    font-style: italic;
    color: rgba(255,255,255,0.5);
    line-height: 1.7;
    max-width: 500px;
    margin-bottom: 2.8rem;
    opacity: 0;
    transform: translateY(14px);
    animation: fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) 0.4s forwards;
  }

  /* CTA row */
  .cta-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    opacity: 0;
    transform: translateY(14px);
    animation: fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) 0.55s forwards;
  }

  /* Primary button */
  .btn-primary {
    display: inline-flex;
    align-items: center;
    gap: 0.55rem;
    background: var(--green);
    color: var(--white);
    font-family: 'Inter', sans-serif;
    font-size: 0.78rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    padding: 1rem 1.8rem;
    border-radius: 100px;
    text-decoration: none;
    transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    white-space: nowrap;
  }

  .btn-primary:hover {
    background: #0ab560;
    transform: translateY(-2px);
    box-shadow: 0 8px 28px rgba(13,159,87,0.35);
  }

  /* Secondary button */
  .btn-secondary {
    display: inline-flex;
    align-items: center;
    gap: 0.55rem;
    background: transparent;
    color: rgba(255,255,255,0.75);
    font-family: 'Inter', sans-serif;
    font-size: 0.78rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    padding: 1rem 1.8rem;
    border-radius: 100px;
    border: 1px solid rgba(255,255,255,0.2);
    text-decoration: none;
    transition: border-color 0.2s, color 0.2s, transform 0.15s;
    white-space: nowrap;
  }

  .btn-secondary:hover {
    border-color: rgba(255,255,255,0.45);
    color: var(--white);
    transform: translateY(-2px);
  }

  .btn-icon {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
  }

  /* Bottom divider */
  .hero-divider {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: rgba(255,255,255,0.06);
  }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="nav-logo">Self Founders <span>Club</span></div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">

      <h1 class="headline">
        <span class="white">la identidad<br>no se descubre,</span><br>
        <span class="green">se crea.</span>
      </h1>

      <div class="cta-row">

        <!-- YouTube -->
        <a class="btn-primary" href="https://www.youtube.com/@facublas" target="_blank" rel="noopener noreferrer">
          Ir a YouTube
          <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">

          </svg>

          </svg>
        </a>

      </div>
    </div>
    <div class="hero-divider"></div>
  </section>

</body>
</html>
